version: "3.9"

services:
  app:
    image: 'docker-avti-java'
    build:
      context: .
    container_name: app
    depends_on:
      - db
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://db:5432/avti_db_user
      - SPRING_DATASOURCE_USERNAME=avti_db_user
      - SPRING_DATASOURCE_PASSWORD=avti_db_pswd
      - SPRING_JPA_HIBERNATE_DDL_AUTO=update

  db:
    image: 'docker-avti-db'
    container_name: db
    environment:
      - POSTGRES_USER=avti_db_user
      - POSTGRES_PASSWORD=avti_db_pswd
